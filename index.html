<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        window.addEventListener('mousemove', event => {
            document.querySelector('.black-screen').style.width = event.x + 'px';
        })
    </script>
</head>
<body>
    <section class="main">
        <div class="header">
            <div class="left-menu">
                <p class="superList">SuperList</p>
                <div class="menu-button">Menu</div>
            </div>
            <div class="menu-button">Join the private beta</div>
        </div>
        <div class="black-screen">
            <div class="text-container">
                <p class="text">Get thing done</p>
                <p class="text">with your <span class="team">team</span></p>
            </div>
        </div>
        <div class="basic-screen">
            <div class="text-container">
                <p class="text">Get thing done</p>
                <p class="text">with your <span class="squad">squad</span></p>
            </div>
        </div>
    </section>
</body>
</html>
